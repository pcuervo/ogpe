	<body>
		<section class="[ container ][ margin-bottom--large ]">
			<h1 class="[ h2 ][ margin-bottom--large ]">Anexos requeridos del proyecto</h1>
			<div class="[ row ]">
				<div class="[ col-xs-12 col-sm-offset-3 col-sm-6 ][ border-bottom--primary ]">
					<div class="[ row ]">
						<div class="[ col-xs-9 ][ fw-bold ]">
							<p>Evidencia de titularidad</p>
						</div>
						<div class="[ col-xs-3 text-right ]">
							<p class="[ inline-block ]">0</p>
							<a data-toggle="collapse" data-target="#evidencia" class="[ link--primary underline ]"><span class="[ icon-upload-2 ]"></span></a>
						</div>
					</div>
					<div id="evidencia" class="collapse [ margin-bottom ]">
						<label for="mem_descripcion">Describa el contenido del documento</label>
						<input class="[ form-control ][ margin-bottom ]" id="mem_descripcion" name="mem_descripcion" type="text" placeholder="Ej. Fotos de baÃ±o, croquis, cuarto">
						<p class="[ fw-bold ]">Cargue el anexo:*</p>
						<form>
							<label for="mem_anexo" class="[ margin-bottom ]">Elija el archivo</label>
							<input class="[ margin-bottom ][ aling-middle ][ inline ]" type="file" id="mem_anexo">
							<button class="[ btn btn-primary ][ inline pull-right ]">Subir archivo</button>
						</form>
					</div>
				</div>
			</div>
		</section>
		<section class="[ container ][ margin-bottom--large ]">
			<h3 class="[ color-primary ][ margin-bottom ]">Lista anexos del proyecto</h3>
			<div class="[ row ]">
				<div class="[ col-xs-12 col-sm-5 ]">
					<div class="[ row ]">
						<div class="[ fw-bold ][ col-xs-4 col-sm-12 ][ border-bottom--primary--sm margin-bottom--small ]">
							<p>Anexo:</p>
						</div>
						<div class="[ col-xs-8 col-sm-12 ]">
							<p>Evidencia de titularidad</p>
						</div>
					</div>
				</div>
				<div class="[ col-xs-12 col-sm-5 ]">
					<div class="[ row ]">
						<div class="[ fw-bold ][ col-xs-4 col-sm-12 ][ border-bottom--primary--sm margin-bottom--small ]">
							<p>Nombre del archivo:</p>
						</div>
						<div class="[ col-xs-8 col-sm-12 ]">
							<p>evidencia.docx</p>
						</div>
					</div>
				</div>
				<div class="[ col-xs-12 col-sm-2 ]">
					<div class="[ row ][ color-danger ]">
						<div class="[ fw-bold ][ col-xs-4 col-sm-12 ][ border-bottom--primary--sm margin-bottom--small ]">
							<p>Eliminar</p>
						</div>
						<div class="[ col-xs-8 col-sm-12 ]">
							<a href="" class="[ btn btn-delete ]">
								<span class="[ icon-close ]"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="[ container ][ margin-bottom--large ]">
			<p class="[ color-danger ][ text-center ][ fw-bold ]">"No puedes continuar hasta cargar todos los anexos requeridos"</p> <!-- alerta -->
			<div class="[ text-center ][ margin-bottom--large ]">
				<a href="tramite-resumen.html" class="[ btn btn-primary ]">continuar</a>
			</div>
		</section>
